<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Get in touch with our team!</p>
    <p>Office Hours: 9 AM - 5 PM (Monday-Friday)</p>

    <div>
        <h2>Contact Information</h2>
        <p>Email: hello@myproject.com</p>
        <p>Phone: (555) 123-4567</p>
        <p>Address: 123 Main Street, Your City</p>
    </div>

    <div style="margin-top: 30px; padding: 20px; border: 2px solid #ccc; border-radius: 5px;">
        <h2>Send us a Message</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" style="width: 300px; padding: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" style="width: 300px; padding: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" style="width: 300px; padding: 5px;"></textarea>
            </div>
            <button type="submit" style="background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">
                Send Message
            </button>
            <button type="reset" style="background-color: #6c757d; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-left: 10px;">
                Clear Form
            </button>
        </form>
    </div>
</body>
</html>
